<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="assets/styles/style.css">

    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script type="text/javascript" src="assets/scripts/app.js"></script>
</head>


<body>

    <div class="container">

        <form id="inputForm">
            <label for="xInput">First Number</label>
            <input type="text" id="xInput" name="xInput" placeholder="Enter number">

            <div class="functionButtons">
                <button id="add" type="Add"> + </button>
                <button id="subtract" type="Subtract"> - </button>
                <button id="multiply" type="Multiply"> * </button>
                <button id="divide" type="Divide"> / </button>
            </div>

            <label for="yInput">Second Number</label>
            <input type="text" id="yInput" name="yInput" placeholder="Enter number">
        </form>

        <button id="postData">Enter</button>

        <form id="outputForm">
            <label for="output">Answer</label>
            <input type="text" id="output" name="output" placeholder="Enter number">
        </form>

    </div>






</body>
</html>
